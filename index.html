<body>
	<div id="game">

	<script>
		function bf(){
 			var audio = document.getElementById("bgmuisc");
 			if(audio!==null){             
    			//检测播放是否已暂停.audio.paused 在播放器播放时返回false.
				 alert(audio.paused);
  			if(audio.paused)
				{                 
					audio.play();//audio.play();// 这个就是播放  
  				}			
			else{
   				audio.pause();// 这个就是暂停
  				}
 	} 
			else
				audio.play();
			
}
		
	</script>
