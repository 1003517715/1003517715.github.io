<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		.fu{
			width: 500px;
			height: 500px;
			position: relative;
			background-color: antiquewhite;
		}
		.zi{
			
			background-color: aqua;
	
		}
	</style>
</head>

<body>
	<div class="fu">
		<div class="zi" id="zi" style="width: 100px;height: 100px;position: absolute;left: 220px;bottom: 0px;">
		</div>
	</div>
	<script>
		document.body.onkeydown = function(e){
		var e = e || Event;
		var keycode = e.keyCode;
		/*alert(keycode);*/
			if(keycode == 87)//上
			{
				//1先获取飞机原来的bottom（要转换为数字）
				var y = document.getElementById("zi").style.bottom;
				y = y.replace("px"," ") - 0;
				//2更改y的坐标，得到新坐标
				y+=10;
				if(y>670)
					{
						return;
					}
				//3 把新坐标重新赋值给飞机
				document.getElementById("zi").style.bottom = y +"px";
			}
			if(keycode == 83)//下
			{ 
				//1先获取飞机原来的bottom（要转换为数字）
				var y = document.getElementById("zi").style.bottom;
				y = y.replace("px"," ") - 0;
				//2更改y的坐标，得到新坐标
				y-=10;
				if(y<0)
					{
						return;
					}
				//3 把新坐标重新赋值给飞机
				document.getElementById("zi").style.bottom = y +"px";
			}
			if(keycode == 65)//左
			{ 
				//1先获取飞机原来的left（要转换为数字）
				var x = document.getElementById("zi").style.left;
				x = x.replace("px"," ") - 0;
				//2更改y的坐标，得到新坐标
				x-=10;
				if(x<0)
					{
						return;
					}
				//3 把新坐标重新赋值给飞机
				document.getElementById("zi").style.left = x +"px";
			}
		if(keycode == 68)//右
			{ 
				//1先获取飞机原来的left（要转换为数字）
				var x = document.getElementById("zi").style.left;
				x = x.replace("px"," ") - 0;
				//2更改y的坐标，得到新坐标
				x+=10;
				if(x>920)
					{
						return;
					}
				//3 把新坐标重新赋值给飞机
				document.getElementById("zi").style.left = x +"px";
			}
	}
	</script>
</body>
</html>
