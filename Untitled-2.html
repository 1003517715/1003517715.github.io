<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.ul{
			width: 1024px;
			height: 3840px;
			list-style-type: none;
			
		}
		.box{
			width: 1024px;
			height: 768px;
			overflow: hidden;
		}
	</style>
</head>

<body>
	<div class="box" id="box">
		<ul class="ul" id="ul">
			<li><img src="images/background-1.jpg" style="width: 100%;height: 768px"></li>
			<li><img src="images/background-2.jpg" style="width: 100%;height: 768px"></li>
			<li><img src="images/background-3.jpg" style="width: 100%;height: 768px"></li>
			<li><img src="images/background-4.jpg" style="width: 100%;height: 768px"></li>
			<li><img src="images/background-5.jpg" style="width: 100%;height: 768px"></li>
			<li><img src="images/background-1.jpg" style="width: 100%;height: 768px"></li>
		</ul>
	</div>
	<script>
		var ul = document.getElementById("ul");
		var index = 1920;
		var max =0;
		setInterval(function(){
			if(index>max)
				{
					index--;
					ul.style.marginTop = -1*index +"px";
				}
			else{
				index = 1920;
				ul.style.marginTop = -1*index +"px";
			}
			
		},50);
	</script>
</body>
</html>
